<!DOCTYPE html>
<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.jpg" style="background-size: cover;">
  <center>
    <h1 class="btn btn-info" style="width: 100%;font-size: 20px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;margin-top: 0px;">Object Detector</h1>
    <br><br>
    <button onclick="lap()" class="btn" style="width: 30%; font-size: 18px; background-color: salmon; border-radius: 100px; border-color: blue; border-right-style: dashed; border-top-style: dashed; border-bottom-style: double; border-left-style: double; border-width: 5px;">Laptop</button>
    <br><br>
    <button onclick="ac()" class="btn" style="width: 30%; font-size: 18px; background-color: salmon; border-radius: 100px; border-color: blue; border-right-style: dashed; border-top-style: dashed; border-bottom-style: double; border-left-style: double; border-width: 5px;">A/C</button>
    <br><br>
    <button onclick="orange()" class="btn" style="width: 30%; font-size: 18px; background-color: salmon; border-radius: 100px; border-color: blue; border-right-style: dashed; border-top-style: dashed; border-bottom-style: double; border-left-style: double; border-width: 5px;">Orange</button>
    <br><br>
    <button onclick="cctv()" class="btn" style="width: 30%; font-size: 18px; background-color: salmon; border-radius: 100px; border-color: blue; border-right-style: dashed; border-top-style: dashed; border-bottom-style: double; border-left-style: double; border-width: 5px;">CCTV</button>
    <br><br>
    <button onclick="tv()" class="btn" style="width: 30%; font-size: 18px; background-color: salmon; border-radius: 100px; border-color: blue; border-right-style: dashed; border-top-style: dashed; border-bottom-style: double; border-left-style: double; border-width: 5px;">TV</button>
    <br><br>
    <button onclick="ward()" class="btn" style="width: 30%; font-size: 18px; background-color: salmon; border-radius: 100px; border-color: blue; border-right-style: dashed; border-top-style: dashed; border-bottom-style: double; border-left-style: double; border-width: 5px;">Wardrobe</button>
</center>
<script src="main.js"></script>
</body>
</html>
